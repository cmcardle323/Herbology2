<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>PlantBase</title>
</head>
<body>
<div align="center">
    <h1>Plant List</h1>
    <a href="/new">Create New Plant</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Plant ID</th>
                <th>Name</th>
                <th>Water Level</th>
                <th>Light Level</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plant : ${listPlants}">
                <td th:text="${plant.id}">Plant ID</td>
                <td th:text="${plant.name}">Name</td>
                <td th:text="${plant.water}">Water Level</td>
                <td th:text="${plant.light}">Light Level</td>
                <td>
                    <a th:href="${'/edit/' + plant.id}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="${'/delete/' + plant.id}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
